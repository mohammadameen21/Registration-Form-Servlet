<!DOCTYPE html>

<html >
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        
        <style class="container">
            
            .container{
                width: 60%;
                margin: auto;
                border: 2px solid black;
                border-radius: 10px;
                padding: 10px;
                font-size: 20px;
                
            }
            
            #myform table tr td input{
                font-size: 20px;
            }
            
        </style>
        </head>
    
    
    
    
    <body>
        <div class="container">
       
        <h1>Registration for Scholarship</h1>
        
        <form action="HelloWorld" method="post" id="myform">
            <table>
                <tr>
                    <td>Enter your name :</td>
                    <td><input type="text" name="user_name" placeholder="Enter here"/></td>
                </tr>
                
                <tr>
                    <td>Enter your password :</td>
                    <td><input type="password" name="user_password" placeholder="Enter here"/></td>
                </tr>
                
                <tr>
                    <td>Enter your email :</td>
                    <td><input type="email" name="user_email" placeholder="Enter here"/></td>
                </tr>
                
                <tr>
                    <td>Select Gender :</td>
                    <td><input type="radio" name="user_gender" value="male"/>Male &nbsp;
                    <input type="radio" name="user_gender" value="female"/>Female &nbsp;</td>

                </tr>
                
                <tr>
                    <td>
                        Select your courses 
                    </td>
                    
                    <td>
                        <select name="user_courses">
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="Android">Android</option>
                            <option value="JavaScript">JavaScript</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td style="text-align: right;">
                        <input type="checkbox" value="checked" name="condition"/>
   
                    </td>
                    
                    <td>
                        Agree terms and conditions
                    </td>
                </tr>
                
                <td>
                    
                </td>
                
                <td>
                    <button type="submit">Register</button>                    
                    <button type="reset">Reset</button>
                </td>
            </table>
        </form>
        </div>
    </body>
</html>
